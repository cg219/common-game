<html>
    <head>
        <title>The Common Game</title>
        <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/sf/styles.css">
    </head>
    <body>
        <h1>The Comme Game</h1>
        <section>
            <h1>Register w/ Passkey</h1>
            <form id="register" action="#" hx-boost="true">
                <input type="text" name="username" placeholder="Enter a Username" />
                <button hx-on:click="commongame.register()">
                    Register
                </button>
            </form>
        </section>

        <section>
            <h1>Login w/ Passkey</h1>
            <form id="login" action="#" hx-boost="true">
                <input type="text" name="username" placeholder="Enter a Username" />
                <button hx-on:click="commongame.login()">
                    Login
                </button>
            </form>
        </section>

        <script src="/sf/webauthn.js"></script>
        <script src="/sf/auth.js"></script>
    </body>
</html>
