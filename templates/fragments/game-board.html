<section data-status="{{.Status}}" class="game-board" data-game-id="{{.GameId}}" hx-trigger="moveSelected" hx-put="/api/game" hx-target="this" hx-swap="outerHTML" hx-vals="js:{words: event.detail.words}">
    <h3>Mistakes Left: {{.TurnsLeft}}</h3>
    <ul>
        {{range .Words}}
        <li data-value="{{.Word}}" data-correct="{{.Correct}}">{{.Word}}</li>
        {{end}}
    </ul>
</section>
